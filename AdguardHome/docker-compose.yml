version: "3.3"

services:
  adguardHome:
    image: adguard/adguardhome:latest
    container_name: adguardHome
    hostname: adguardHome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 68:68/udp
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
      - 3000:3000/tcp
      - 853:853/tcp
      - 853:853/udp
      - 5443:5443/tcp
      - 5443:5443/udp
      - 6060:6060/tcp\
    restart: always
    networks:
      - dns

networks:
  dns:
    driver: host